<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/// $\lambda$ - P L A T F O R M - C O N T R O L ///</title>
    <style>
        /* CSS STYLES */
        :root {
            --cyber-blue: #00ffff;
            --cyber-pink: #ff00ff;
            --cyber-dark: #1a1a2e;
            --cyber-medium: #2c2c54;
            --cyber-glow: 0 0 5px var(--cyber-blue), 0 0 10px var(--cyber-pink);
            --glitch-animation: glitch-anim 0.7s infinite alternate;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--cyber-dark);
            font-family: 'Consolas', 'Courier New', monospace;
            color: var(--cyber-blue);
            overflow: hidden; /* Prevent scrollbar from glitch effects */
        }

        /* --- Page Entrance Animation --- */
        .page-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards ease-out 0.5s;
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: linear-gradient(135deg, var(--cyber-medium) 0%, #16162a 100%);
            border: 2px solid var(--cyber-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header and Logo --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        /* ESTILO PARA LA IMAGEN/LOGO (Aumentado a 80x80) */
        .logo-img {
            width: 80px; /* Tamaño más grande */
            height: 80px; /* Tamaño más grande */
            object-fit: cover; /* Ajusta y cubre el área, mejor para logos */
            box-shadow: var(--cyber-glow); /* Aplica el brillo futurista */
            border: 3px solid var(--cyber-pink); /* Borde un poco más grueso */
            border-radius: 8px; /* Bordes ligeramente más definidos */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            filter: brightness(1.2); /* Hace que la imagen se vea más "viva" */
        }

        .logo-img:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 0 8px var(--cyber-blue), 0 0 15px var(--cyber-pink);
        }

        .title {
            font-size: 3em;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: var(--cyber-glow);
            animation: var(--glitch-animation);
            margin: 0;
            flex-grow: 1;
        }

        /* Glitch Animation Keyframes */
        @keyframes glitch-anim {
            0% { text-shadow: var(--cyber-glow); transform: translate(0); }
            20% { text-shadow: 0.05em 0 0 var(--cyber-pink), -0.05em 0 0 var(--cyber-blue); transform: translate(-0.05em); }
            40% { text-shadow: 0.02em 0 0 var(--cyber-blue), -0.02em 0 0 var(--cyber-pink); transform: translate(0.02em); }
            60% { text-shadow: -0.01em 0 0 var(--cyber-pink), 0.01em 0 0 var(--cyber-blue); transform: translate(0); }
            80% { text-shadow: 0 0 5px var(--cyber-blue), 0 0 10px var(--cyber-pink); transform: translate(0.01em); }
            100% { text-shadow: var(--cyber-glow); transform: translate(-0.02em); }
        }

        /* --- Interface Section --- */
        .interface-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border: 1px dashed var(--cyber-pink);
            box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
            margin-top: 20px;
            text-align: center;
        }
        
        .interface-box p {
            font-size: 1.1em;
            color: var(--cyber-blue);
            text-shadow: 0 0 5px var(--cyber-blue);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* --- START Button Animation and Glow --- */
        .start-button {
            width: 80%;
            max-width: 400px;
            padding: 15px;
            background-color: var(--cyber-pink);
            border: none;
            color: var(--cyber-dark);
            font-size: 1.2em;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px var(--cyber-pink);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: var(--cyber-blue);
            color: var(--cyber-dark);
            box-shadow: 0 0 15px var(--cyber-blue), 0 0 30px var(--cyber-blue);
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.7s;
        }

        .start-button:hover::before {
            left: 100%;
        }

        /* Dynamic Glow Animation */
        .start-button.glowing {
            animation: pulse-glow 1.5s infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 10px var(--cyber-pink); }
            to { box-shadow: 0 0 20px var(--cyber-blue), 0 0 40px var(--cyber-pink); }
        }

        /* --- Footer / Status Bar --- */
        .status-bar {
            margin-top: 30px;
            font-size: 0.8em;
            text-align: right;
            border-top: 1px solid var(--cyber-medium);
            padding-top: 10px;
            color: rgba(0, 255, 255, 0.7);
        }

        /* --- Console / Output Area (Functional) --- */
        .console {
            height: 150px;
            background-color: #000000;
            border: 1px solid var(--cyber-blue);
            padding: 10px;
            overflow-y: scroll;
            margin-top: 30px;
            box-shadow: inset 0 0 5px var(--cyber-blue);
            font-size: 0.9em;
            line-height: 1.4;
            text-align: left; /* Ensure console text is left-aligned */
        }

        .console-line {
            white-space: pre-wrap;
        }

        .log-success { color: #39ff14; } /* Neon Green */
        .log-error { color: #ff3131; } /* Neon Red */
        .log-info { color: var(--cyber-blue); }
        .log-warning { color: #ffff00; } /* Yellow */
        
    </style>
</head>
<body>

    <div class="page-container">
        
        <div class="header">
            <img 
                src="https://i.postimg.cc/SNsmD6yk/images-removebg-preview-1.png" 
                alt="Logo del Sistema" 
                class="logo-img" 
                id="logo-placeholder"
            /> 
            <h1 class="title">DESARROLLO DE<br/>APLICACIONES</h1>
        </div>
        
        <div class="interface-box">
            <p>// **Lenin Ilder Nonalaya Mayta**//</p>
            
            <button class="start-button glowing" id="startButton">
                &gt;&gt; A C T I V A T E &lt;&lt;
            </button>
            
            <div class="console" id="console-output">
                </div>
            
        </div>

        <div class="status-bar">
            © 2025 - Portafolio de Desarrollo de Aplicaciones
                     Universidad Peruana Los Andes
        </div>

    </div>

    <script>
        // JAVASCRIPT LOGIC
        
        // 1. Get DOM elements
        const startButton = document.getElementById('startButton');
        const consoleOutput = document.getElementById('console-output');
        
        // 2. Functional/Aesthetic Setup
        
        // Add a typing effect to the console
        function typeConsoleLine(text, className = 'log-info', delay = 100) {
            return new Promise(resolve => {
                const line = document.createElement('span');
                line.className = `${className} console-line`;
                consoleOutput.appendChild(line);
                consoleOutput.scrollTop = consoleOutput.scrollHeight;

                let charIndex = 0;
                const typingInterval = setInterval(() => {
                    if (charIndex < text.length) {
                        line.textContent += text.charAt(charIndex);
                        charIndex++;
                        consoleOutput.scrollTop = consoleOutput.scrollHeight;
                    } else {
                        clearInterval(typingInterval);
                        resolve();
                    }
                }, delay);
            });
        }

        // Simulating a system boot sequence on load
        window.addEventListener('load', async () => {
            await typeConsoleLine("> BOOT SEQUENCE INITIATED...", 'log-info', 50);
            await typeConsoleLine("> [20%] Core diagnostics running...", 'log-info', 30);
            await new Promise(r => setTimeout(r, 500)); 
            await typeConsoleLine("> [75%] System protocols verified. Energy levels nominal.", 'log-warning', 30);
            await new Promise(r => setTimeout(r, 500)); 
            await typeConsoleLine("> [100%] CONTROL UNIT ONLINE-BIENEVENIDOS A MI PORTAFOLIO :3-. Awaiting activation command.", 'log-success', 40);
        });

        // 3. Button Click Logic (Functional Element)
        startButton.addEventListener('click', async (event) => {
            event.preventDefault();

            // Clear console and start new sequence
            consoleOutput.innerHTML = `<span class="log-info console-line">> Activation command received...</span>`;

            // --- FUNCTIONAL SIMULATION ---
            startButton.classList.remove('glowing');
            startButton.disabled = true;
            startButton.textContent = '... P R O C E S S I N G - L A U N C H ...';

            await typeConsoleLine(`> Executing PROTOCOL: GAMMA-7...`, 'log-info', 50);
            await new Promise(r => setTimeout(r, 1000)); 
            await typeConsoleLine(`> Sub-system check: Engine Status: OK`, 'log-success', 50);
            await new Promise(r => setTimeout(r, 500)); 
            await typeConsoleLine(`> Sub-system check: Targeting Grid: ONLINE`, 'log-success', 50);
            await new Promise(r => setTimeout(r, 500)); 

            // Simulate a success/launch
            await typeConsoleLine("> L A U N C H / G A M E P L A Y - S E Q U E N C E - I N I T I A T E D", 'log-success', 30);
            
            setTimeout(() => {
                alert('SYSTEM ACTIVATED! (Simulated entry into game/platform)');
                resetInterface();
            }, 1000);
        });

        function resetInterface() {
            startButton.textContent = '>> A C T I V A T E <<';
            startButton.disabled = false;
            startButton.classList.add('glowing'); // Restore glow
        }

        // Ensure button starts with glow animation
        startButton.classList.add('glowing');

    </script>

</body>
</html>
